<article>
  
    <h3>Currency converter</h3>
    <form #converterForm="ngForm" (ngSubmit)="convertCurrency()">
      
      <div class="form-group row">
        <label for="from" class="col-sm-2 col-form-label">From</label>
        <div class="col-sm-10">
          <select [(ngModel)]="conversion.from" id="from" name="from" class="form-control" required>
            <option value="" selected>Choose..</option>
            <option *ngFor="let currency of currencyKeys" [value]="currency">{{currency}} - {{currencyList.symbols[currency]}}</option>
          </select>
        </div>
        
      </div>

      <div class="form-group row">
        <label for="to" class="col-sm-2 col-form-label">To</label>
        <div class="col-sm-10">
          <select [(ngModel)]="conversion.to" id="to" name="to" class="form-control" required>
            <option value="" selected>Choose..</option>
            <option *ngFor="let currency of currencyKeys" [value]="currency">{{currency}} - {{currencyList.symbols[currency]}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="amount" class="col-sm-2 col-form-label">Amount</label>
        <div class="col-sm-10">
          <input [(ngModel)]="conversion.amount" type="text" id="amount" name="amount" class="form-control" required #amount="ngModel">
          <div [hidden]="amount.valid || amount.pristine" class="alert alert-danger">
            Amount can't be empty
          </div>
        </div>
      </div>

      <div *ngIf="result">
        <p>
          Result: {{result}}
        </p>
      </div>
      
      <button type="submit" class="btn btn-dark"
        [disabled]="!converterForm.form.valid">Convert</button>
    </form>
  
</article>
